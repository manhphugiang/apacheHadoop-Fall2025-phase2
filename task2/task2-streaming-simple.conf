agent.sources = r1
agent.sinks = k1
agent.channels = c1

# Spooldir for NEW files of all types
agent.sources.r1.type = spooldir
agent.sources.r1.spoolDir = /path/to/spool/directory
agent.sources.r1.channels = c1
agent.sources.r1.deletePolicy = immediate
agent.sources.r1.deserializer.outputCharset = UTF-8
agent.sources.r1.includePattern = ^(consumption_.*|Weather_.*|.*\.csv|Solar\.txt)$

# Date extraction interceptor
agent.sources.r1.interceptors = i1
agent.sources.r1.interceptors.i1.type = regex_extractor
agent.sources.r1.interceptors.i1.regex = (\d{4})-(\d{2})-(\d{2})
agent.sources.r1.interceptors.i1.serializers = s1 s2 s3
agent.sources.r1.interceptors.i1.serializers.s1.name = year
agent.sources.r1.interceptors.i1.serializers.s2.name = month  
agent.sources.r1.interceptors.i1.serializers.s3.name = day

agent.channels.c1.type = memory
agent.channels.c1.capacity = 15000
agent.channels.c1.transactionCapacity = 1500

# HDFS Sink with dynamic path based on date (when available)
agent.sinks.k1.type = hdfs
agent.sinks.k1.hdfs.path = hdfs://localhost:9000/outputProject1/%{year|reference}/%{month|data}/%{day|}
agent.sinks.k1.hdfs.filePrefix = streaming_data
agent.sinks.k1.hdfs.writeFormat = Text
agent.sinks.k1.hdfs.fileType = DataStream
agent.sinks.k1.hdfs.rollInterval = 60
agent.sinks.k1.hdfs.rollSize = 0
agent.sinks.k1.hdfs.rollCount = 0
agent.sinks.k1.channel = c1
